{%extends "base.html" %}
{% block title %} Index Page {% endblock %}
{% block content%}

<div class="container text-center fw-bold">
    <a href="{{url_for('home')}}">Goto base</a>
    <h1 class="display-3">Google Route API</h1>
</div>
<div class="container">
    <form action="/index" method="POST">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-sm" for="forigin">Origin</label>
            <div class="col-sm-3">
                <input class="form-control form-control-sm" type="text" name="forigin" id="forigin" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-sm" for="fdestination">Destination</label>
            <div class="col-sm-3">
                <input class="form-control form-control-sm" type="text" name="fdestination" id="fdestination" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label col-form-label-sm" for="fmode">Travel Mode</label>
            <div class="col-sm-3">
                <input class="form-control form-control-sm" type="text" name="fmode" id="fmode" required>
            </div>
        </div>
        <div class="d-grid mx-auto">
            <button class="btn btn-primary" type="submit">Process API request</button>
        </div>
    </form>
</div>
<div class="container">
    <h2 class="lead"><h1 class="display-6">Follow this route:</h1>
    {% if result %}
            
                <ol>
                {% for my_item in result %}
                    <li>{{my_item}}</li>
                    {%endfor%}
                </ol>
            </h2>
    {% endif %}
</div>
<div class="container">
    <div class="container">
        <iframe style="height:calc(100vh*.5);width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Philippines&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
    </div>
    <div id="map" style="height: 500px;"></div>

        <script async
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
        </script>
    </div>

</div>


{%endblock%}
